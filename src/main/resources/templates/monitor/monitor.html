<script type="text/javascript">
    var examIdAll ;
    $(".checkall").click(function () {
        var check = $(this).prop("checked");
        $(this).parents('table').find(".checkchild").prop("checked", check);
    });
    var table;
    $(document).ready(
        inUser(), outUser(),getFinishedUser()
    );
    function getFinishedUser() {
            //封装请求参数

            $.ajax({
                type: "GET",
                url: '/monitor/finishedUser',
                cache: false,  //禁用缓存
                data: {"examId":examIdAll},    //传入已封装的参数
                dataType: "json",
                success: function (result) {
                    returnData.draw = result.draw;
                    var userParm = result.users;
                    $("finishedUser").text(userParm);
                },
                error: function () {
                    layer.msg("查询失败");
                }
            });

    }
    function inUser () {
        table = $('#datatableIn').DataTable({
            "paging": false,
            "dom": 'rtlip',
            "ordering": false,
            "searching": false,
            "sPaginationType": "full_numbers",
            "pageLength": 25,
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
            "language": {
                "Processing": "正在加载中......",
                "zeroRecords": "对不起，查询不到相关数据！",
                "emptyTable": "表中无数据存在！",
                "lengthMenu": "显示 _MENU_ 条记录",
                "infoFiltered": "数据表中共为 _MAX_ 条记录",
                "info": '_START_ 到 _END_ 条,共 _TOTAL_ 条',
                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "末页"
                }
            },
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param =  getQueryCondition(data);
                $.ajax({
                    type: "GET",
                    url: '/monitor/userIn',
                    cache: false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    success: function (result) {
                        //封装返回数据  如果参数相同，可以直接返回result ，此处作为学习，先这么写了。
                        var returnData = {};
                        returnData.draw = result.draw;// 这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordsTotal;//总记录数
                        returnData.recordsFiltered =  result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data =result.data;
                        //调用 DataTables 提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },
                    error: function () {
                        layer.msg("查询失败");
                    }
                });
            },
            "columns": [
                {"data": "userName"},
                {"data": "userId"},
                {"data": "finished"},
                {"data": "unFinished"}

            ]

        });
    }

    function outUser () {
        table = $('#datatableOut').DataTable({

            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
            "language": {

                "infoFiltered": "数据表中共为 _MAX_ 条记录",
                "info": '_START_ 到 _END_ 条,共 _TOTAL_ 条',
                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "末页"
                }
            },
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param =  getQueryCondition(data);
                $.ajax({
                    type: "GET",
                    url: '/monitor/userOut',
                    cache: false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    success: function (result) {
                        //封装返回数据  如果参数相同，可以直接返回result ，此处作为学习，先这么写了。
                        var returnData = {};
                        returnData.draw = result.draw;// 这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordsTotal;//总记录数
                        returnData.recordsFiltered =  result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data =result.data;
                        //调用 DataTables 提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },
                    error: function () {
                        layer.msg("查询失败");
                    }
                });
            },
            "columns": [
                {"data": "userName"},
                {"data": "userId"}

            ]

        });
    }



    function search() {
        table.ajax.reload();
    }

    //封装查询参数
    function getQueryCondition(data) {
        var param = {};
        examIdAll = 33;
        //组装排序参数
        param.examId = 33;// data.examId;//
        return param;
    }
