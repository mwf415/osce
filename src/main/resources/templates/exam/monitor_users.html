<script src="/plugins/DataTables/media/js/dataTables.bootstrap.min.js"></script>

<!-- begin #content -->
<div id="content" class="content">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a href="/exams/monitorPage">考试列表</a></li>
		<li><a href="/examUsers/monitorUsers?examId=${examId}&stationId=${stationId}">考生列表</a></li>
		<li class="active">考站记录</li>
	</ol>
	<!-- end breadcrumb -->
	<!-- begin page-header -->
	<h1 class="page-header">
		考站评分

	</h1>
	<!-- end page-header -->

	<!-- begin row -->
	<div class="row">
		<!-- begin col-12 -->
		<div class="col-md-12">
			<!-- begin panel -->
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<h4 class="panel-title">数据列表</h4>
				</div>
				<div class="panel-body">
					<form class="form-inline">
                        <div class="form-group">
                            <label class="control-label">评分状态:</label>
                            <select id="state-search"  class="form-control">
                                <option value="0" selected>未考试</option>
                                <option value="1">已考试</option>
                            </select>
                        </div>
                        <button type="button"  onclick="search();" class="btn btn-primary">查询</button>
                    </form>
					<table class="table table-striped table-bordered" cellspacing="0" width="100%" id="datatable">
						<thead>
							<tr>
								<th>	
                                    <input type="checkbox" class="checkall" />
                                </th>
								<th>试卷</th>
								<th>考站</th>
								<th>考题</th>
								<th>考生登录名</th>
								<th>真实姓名</th>
								<th>状态</th>
								<th>分数</th>
								<th>评分时间</th>
								<th>评分人</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<!-- end panel -->
		</div>
		<!-- end col-12 -->
	</div>
	<!-- end row -->
</div>
<!-- end #content -->
<script type="text/javascript">
$(".checkall").click(function () {
    var check = $(this).prop("checked");
    $(".checkchild").prop("checked", check);
});
var table;
$(document).ready(function() {
    table = $('#datatable').DataTable( {
    	"dom": 'rtlip',
    	"ordering": false,
        "searching" : false,
        "sPaginationType": "full_numbers",
        "pageLength": 25,
        "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
        "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
        "language": {
            "Processing": "正在加载中......",
            "zeroRecords": "对不起，查询不到相关数据！",
            "emptyTable": "表中无数据存在！",
            "lengthMenu": "显示 _MENU_ 条记录",
            "infoFiltered": "数据表中共为 _MAX_ 条记录",
            "info": '_START_ 到 _END_ 条,共 _TOTAL_ 条',
            "paginate": {
                "first": "首页",
                "previous": "上一页",
                "next": "下一页",
                "last": "末页"
            } 
         },
        ajax : function(data, callback, settings) {
            //封装请求参数
            var param = getQueryCondition(data);

            $.ajax({
                type: "GET",
                url: '/examUsers/stationRecordList',
                cache : false,  //禁用缓存
                data: param,    //传入已封装的参数
                dataType: "json",
                success: function(result) {
                    //封装返回数据  如果参数相同，可以直接返回result ，此处作为学习，先这么写了。
                    var returnData = {};
                    returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                    returnData.recordsTotal = result.recordsTotal;//总记录数
                    returnData.recordsFiltered = result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                    returnData.data = result.data;
                    //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                    //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                    callback(returnData);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("查询失败");
                }
            });
        },
        "columns": [
            {
                "data": "id",
                "render": function (data, type, full, meta) {
                    return '<input type="checkbox"  class="checkchild"  value="' + data + '" />';
                }
            },
            { "data": "examTitle" },
            { "data": "stationName" },
            { "data": "examTitle" },
            { "data": "userId" },
            { "data": "realName" },
            {
                "data": "state",
                "render": function (data, type, full, meta) {
                	if(data==0){
                		return '未考试';
                	}else{
                		return '已考试';
                	}
                }
            },
            { "data": "score" },
            { "data": "updateTime" },
            { "data": "updateBy" },
            {	
            	"data": function( row, data, index ) {
            		if(row.score==null || row.score==''){
            			return '<a class="btn btn-info" href="/examUsers/monitorItem?stationRecordId='+row.id+'">评分</a>';
            		}
           			return '<a class="btn btn-info" href="/examUsers/monitorDetail?stationRecordId='+row.id+'">详情</a>';
            	}
            }
        ],
        'columnDefs': [
		   	{"sClass": "text-center", 'targets': '_all'},
            {
				"targets": [-3],
				"render": function ( data, type, full, meta ) {
					if(data!=null && data!='')
					 return DateUtil.dateToStr("yyyy-MM-dd HH:mm", new Date(data));
					return '';
			    }
            }
		]


    } );

} );

function search(){
    table.ajax.reload();
}
//封装查询参数
function getQueryCondition(data){
    var param = {};
    //组装排序参数
    param.stationId = '${stationId}';//查询条件
    param.state = $("#state-search").val();//查询条件
    param.examId = '${examId}';
    //组装分页参数
    param.start = data.start;
    param.length = data.length;
    param.draw = data.draw;
    return param;
}

function deleteStationRecords() {
	var param = {};
    var recordIds = [];
    if ($(".checkchild:checked").length < 1)
    {
        layer.msg('请选择一条数据');
        return;
    }
    $(".checkchild:checked").each(function(){
    	recordIds.push($(this).val());
    });
    param.recordIds = recordIds;
    layer.confirm('您确定要删除该考试记录吗？', {
        btn: ['确认','取消'] //按钮
    }, function(){
        $.ajax({
            cache: true,
            type: "POST",
            url:'/examUsers/deleteStationRecords',
            data:param,
            async: false,
            traditional: true,
            success: function(data) {
                if(data=="success"){
                    layer.msg('删除成功');
                    table.ajax.reload();
                }else{
                    layer.msg('删除失败');
                }
            }
        });
    });
}
</script>
