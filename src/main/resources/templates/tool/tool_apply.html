	<!-- begin row -->

		<!-- begin col-12 -->

			<!-- begin panel -->
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<h4 class="panel-title">数据列表</h4>

				<div class="panel-body">
					<form class="form-inline">
						<div class="form-group">
							<label>编号:</label>

			<table class="table table-striped table-bordered" cellspacing="0" width="100%" id="datatable">
				<thead>
				<tr>
					<th>借用部门</th>
					<th>工具名称</th>
					<th>工具编号</th>
					<th>借用人姓名</th>
					<th>开始时间</th>
					<th>结束时间</th>

<script type="text/javascript">
    $(".checkall").click(function () {
        var check = $(this).prop("checked");
        $(this).parents('table').find(".checkchild").prop("checked", check);
    });
    var table;
    $(document).ready(function() {
        table = $('#datatable').DataTable( {
            "dom": 'rtlip',
            "ordering": false,
            "searching" : false,
            "sPaginationType": "full_numbers",
            "pageLength": 25,
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
            "language": {
                "Processing": "正在加载中......",
                "zeroRecords": "对不起，查询不到相关数据！",
                "emptyTable": "表中无数据存在！",
                "lengthMenu": "显示 _MENU_ 条记录",
                "infoFiltered": "数据表中共为 _MAX_ 条记录",
                "info": '_START_ 到 _END_ 条,共 _TOTAL_ 条',
                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "末页"
                }
            },
            ajax : function(data, callback, settings) {
                //封装请求参数
                var param = getQueryCondition(data);

                $.ajax({
                    type: "GET",
                    url: 'applys/listApplysByToolId',
                    cache : false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    success: function(result) {
                        //封装返回数据  如果参数相同，可以直接返回result ，此处作为学习，先这么写了。
                        var returnData = {};
                        returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordsTotal;//总记录数
                        returnData.recordsFiltered = result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data;
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },
                    error: function() {
                        layer.msg("查询失败");
                    }
                });
            },
            "columns": [
                { "data": "department" },
                { "data": "toolname" },
                { "data": "toolNum" },
                { "data": "username" },
                { "data": "startTime" },
                { "data": "endTime" },
                {
                    "data":"status",
                    "render": function ( data, type, full, meta ) {
                        var status = "";
                        if(data==0){
                            status = "使用中";
                        }else if(data==1){
                            status = "使用结束已归还";
                        }else if(data==2){
                            status="使用结束未归还";
                        }
                        return status;
                    }
                },
                {
                    "data":"id",
                    "render": function ( data, type, full, meta ) {
                        var btn =  "<a href='javascript:void(0)' class='btn btn-info' onclick='qrToolDown("+data+")'>申请</a>&nbsp;&nbsp;";
                        return btn;
                    }
                }
            ],
            'columnDefs': [
                {"sClass": "text-center", 'targets': '_all'},
                {
                    "targets": [-4],
                    "render": function ( data, type, full, meta ) {
                        return DateUtil.dateToStr("yyyy-MM-dd", new Date(data));
                    }
                }
            ]

        } );
    });


    //封装查询参数
    function getQueryCondition(data){
        var param = {};
        //组装排序参数
        param.id ="${toolId}";
        //组装分页参数
        param.start = data.start;
        param.length = data.length;
        param.draw = data.draw;
        return param;
    }


    $('.form_datetime').datetimepicker({
        format: 'yyyy-mm-dd',
        language:  'zh-CN',
        startView: 2,minView:2,
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        forceParse: 1
    });
    
    function qrToolDown (id) {
        
    }

</script>
